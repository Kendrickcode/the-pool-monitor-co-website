<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pool Monitor Co. - Admin Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .table-container {
            max-height: 600px; /* Limits the height of the table area */
            overflow-y: auto; /* Adds scrollbar if content exceeds height */
        }
        .login-card {
            max-width: 400px;
        }
    </style>
</head>
<body>

    <!-- Header & User Info -->
    <header class="bg-[#0077c2] text-white shadow-lg p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center flex-wrap">
            <h1 class="text-3xl font-extrabold">The Pool Monitor Co. Admin</h1>
            <div id="auth-controls" class="flex items-center space-x-4">
                <div id="user-info" class="text-sm mt-2 md:mt-0 bg-white text-[#0077c2] p-2 rounded-lg font-mono">
                    Not Logged In
                </div>
                <button id="logout-button" onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hidden">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Login Container -->
        <div id="login-container" class="flex items-center justify-center min-h-[60vh]">
            <div class="login-card bg-white p-8 rounded-xl shadow-2xl w-full">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="admin-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="admin-email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#0077c2] focus:border-[#0077c2]" value="admin@mypoolmonitor.com">
                    </div>
                    <div class="mb-6">
                        <label for="admin-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="admin-password" name="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#0077c2] focus:border-[#0077c2]" value="Karolin#16!">
                    </div>
                    <button type="submit" class="w-full bg-[#0077c2] text-white py-3 rounded-xl font-bold hover:bg-[#005a96] transition duration-150">
                        Sign In
                    </button>
                    <p id="login-message" class="mt-4 text-center text-sm text-red-500 hidden">Error message placeholder.</p>
                </form>
            </div>
        </div>

        <!-- Initial Loading State -->
        <div id="loading-status" class="text-center py-12 text-lg text-gray-500 hidden">
            <svg class="animate-spin mx-auto h-8 w-8 text-[#0077c2]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-3">Connecting to Database...</p>
        </div>
        
        <!-- Data View Container (Hidden until logged in) -->
        <div id="data-view-container" class="hidden">
            
            <!-- HOA Inquiry Section -->
            <section class="mb-12 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-[#0077c2] pb-2">HOA Staffing Inquiries</h2>
                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">HOA Name</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Needs</th>
                            </tr>
                        </thead>
                        <tbody id="hoa-table-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="4" class="text-center py-4 text-gray-500">No HOA inquiries found yet.</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
            
            <!-- Staff Application Section -->
            <section class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-[#00bcd4] pb-2">Staff Applications</h2>
                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Certification</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Availability</th>
                            </tr>
                        </thead>
                        <tbody id="staff-table-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="4" class="text-center py-4 text-gray-500">No staff applications found yet.</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // 1. Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 2. Global Firebase/App Variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-poolmonitor-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Hardcoded admin credentials for client-side check
        const ADMIN_EMAIL = 'admin@mypoolmonitor.com';
        const ADMIN_PASSWORD = 'Karolin#16!';
        const SESSION_KEY = 'poolMonitorAdminLoggedIn';

        let db, auth;
        let currentUserId = ''; 
        let isAuthReady = false;

        // DOM References
        const loadingStatus = document.getElementById('loading-status');
        const loginContainer = document.getElementById('login-container');
        const dataViewContainer = document.getElementById('data-view-container');
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        const userInfo = document.getElementById('user-info');
        const logoutButton = document.getElementById('logout-button');
        const hoaTableBody = document.getElementById('hoa-table-body');
        const staffTableBody = document.getElementById('staff-table-body');

        // Log setup for debugging
        if (typeof setLogLevel !== 'undefined') { setLogLevel('Debug'); }

        /**
         * Converts Firestore Timestamp to a readable date string.
         */
        function formatTimestamp(timestamp) {
            if (timestamp && timestamp.toDate) {
                return timestamp.toDate().toLocaleString();
            }
            return 'N/A';
        }

        /**
         * Renders the data for a specific collection into its respective table.
         */
        function renderTable(docs, type) {
            const tbody = type === 'hoa' ? hoaTableBody : staffTableBody;
            tbody.innerHTML = ''; 

            if (docs.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500">No ${type} applications found yet.</td></tr>`;
                return;
            }

            docs.forEach(doc => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition duration-150';
                
                const time = formatTimestamp(doc.timestamp);
                
                if (type === 'hoa') {
                    row.innerHTML = `
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">${time}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${doc['hoa-name'] || 'N/A'}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-[#0077c2]"><a href="mailto:${doc['hoa-email'] || ''}" class="hover:underline">${doc['hoa-email'] || 'N/A'}</a></td>
                        <td class="px-3 py-3 text-sm text-gray-700 max-w-xs truncate">${doc['hoa-needs'] || 'None specified'}</td>
                    `;
                } else { 
                    row.innerHTML = `
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500">${time}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${doc['staff-name'] || 'N/A'}</td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-700">${doc['staff-cert'] || 'None'}</td>
                        <td class="px-3 py-3 text-sm text-gray-700 max-w-xs truncate">${doc['staff-avail'] || 'None specified'}</td>
                    `;
                }
                tbody.appendChild(row);
            });
        }

        /**
         * Sets up the real-time listener for a Firestore collection.
         */
        function setupDataListener(collectionName, type) {
            // Note: Since the leads are saved under the anonymous/custom user ID, we read from that user's private folder.
            const collectionPath = `artifacts/${appId}/users/${currentUserId}/${collectionName}`;
            const q = query(collection(db, collectionPath));
            
            onSnapshot(q, (snapshot) => {
                const data = [];
                snapshot.forEach(doc => {
                    data.push({ id: doc.id, ...doc.data() });
                });
                
                data.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));

                renderTable(data, type);
            }, (error) => {
                console.error(`Error listening to ${collectionName}:`, error);
                const tbody = type === 'hoa' ? hoaTableBody : staffTableBody;
                tbody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">Error loading data: ${error.message}</td></tr>`;
            });
        }

        /**
         * Shows the dashboard content and hides the login form.
         */
        function showDashboard() {
            loginContainer.classList.add('hidden');
            loadingStatus.classList.add('hidden');
            dataViewContainer.classList.remove('hidden');
            logoutButton.classList.remove('hidden');
            userInfo.textContent = `User: ${ADMIN_EMAIL}`;

            // Start real-time data listeners
            if (isAuthReady) {
                setupDataListener('hoa_inquiries', 'hoa');
                setupDataListener('staff_applications', 'staff');
            } else {
                loadingStatus.textContent = "Admin logged in, but awaiting database connection...";
                loadingStatus.classList.remove('hidden');
            }
        }

        /**
         * Hides the dashboard content and shows the login form.
         */
        window.logout = function() {
            sessionStorage.removeItem(SESSION_KEY);
            dataViewContainer.classList.add('hidden');
            logoutButton.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            userInfo.textContent = 'Not Logged In';
            loginMessage.classList.add('hidden');
        }


        /**
         * Handles the client-side credential check.
         */
        async function attemptLogin(event) {
            event.preventDefault();
            loginMessage.classList.add('hidden');
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                sessionStorage.setItem(SESSION_KEY, 'true');
                showDashboard();
            } else {
                loginMessage.textContent = 'Invalid email or password.';
                loginMessage.classList.remove('hidden');
            }
        }

        /**
         * Finalizes Firebase setup once authentication is complete.
         */
        function finishInitialization() {
            isAuthReady = true;
            // Only show dashboard if client-side credentials are valid (simulated login)
            if (sessionStorage.getItem(SESSION_KEY) === 'true') {
                 showDashboard();
            } else {
                // If not logged in, ensure only the login form is visible
                loadingStatus.classList.add('hidden');
                loginContainer.classList.remove('hidden');
            }
        }

        /**
         * Initializes Firebase and authenticates the user (anonymously/custom token) 
         * to allow access to the data stored under that user ID.
         */
        async function initializeFirebase() {
            if (!firebaseConfig) {
                userInfo.textContent = "Error: Config Missing.";
                loadingStatus.textContent = "Database configuration is missing. Cannot load leads.";
                return;
            }
            
            loadingStatus.classList.remove('hidden');

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Set persistence to session storage for the admin login flag
                await setPersistence(auth, browserSessionPersistence);


                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        finishInitialization();
                    } else {
                        // Attempt to sign in anonymously to get a stable currentUserId for data path
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                            currentUserId = auth.currentUser.uid;
                            finishInitialization();
                        } catch(e) {
                             console.error("Error during Firebase sign-in:", e);
                             currentUserId = crypto.randomUUID(); // Fallback ID
                             finishInitialization();
                        }
                    }
                });
            } catch (error) {
                loadingStatus.textContent = `Error Initializing Firebase: ${error.message}`;
                console.error("Error initializing Firebase:", error);
            }
        }

        // Attach login handler
        loginForm.addEventListener('submit', attemptLogin);

        // Start the process
        initializeFirebase();
    </script>

</body>
</html>
